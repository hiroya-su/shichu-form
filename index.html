<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>🌸 四柱推命フォーム | AstroGate</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff5f8;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #c71585;
    }
    form {
      background: #fff0f5;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #c71585;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #a01370;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #ffe4ec;
    }
  </style>
</head>
<body>
  <h1>🌸 四柱推命命式表</h1>
  <form id="form">
    <label>お名前：
      <input type="text" name="name" required />
    </label>
    <label>生年月日：
      <input type="date" name="birth" required />
    </label>
    <label>出生時間（時）：
      <select name="hour">
        <option value="0">0時</option>
        <option value="1">1時</option>
        <option value="2">2時</option>
        <option value="3">3時</option>
        <option value="4">4時</option>
        <option value="5">5時</option>
        <option value="6">6時</option>
        <option value="7">7時</option>
        <option value="8">8時</option>
        <option value="9">9時</option>
        <option value="10">10時</option>
        <option value="11">11時</option>
        <option value="12" selected>12時</option>
        <option value="13">13時</option>
        <option value="14">14時</option>
        <option value="15">15時</option>
        <option value="16">16時</option>
        <option value="17">17時</option>
        <option value="18">18時</option>
        <option value="19">19時</option>
        <option value="20">20時</option>
        <option value="21">21時</option>
        <option value="22">22時</option>
        <option value="23">23時</option>
      </select>
    </label>
    <button type="submit">占う</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const payload = Object.fromEntries(formData.entries());

      const response = await fetch("https://shichu-api.onrender.com/sichu", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!response.ok) {
        alert("API通信エラーが発生しました");
        return;
      }

      const data = await response.json();
      const resultDiv = document.getElementById("result");
      const meishiki = data["命式"];

      let html = `<h2>🔮 ${data.name} さんの命式</h2>`;
      html += `<table>
        <tr><th></th><th>年柱</th><th>月柱</th><th>日柱</th><th>時柱</th></tr>
        <tr><th>天干</th><td>${meishiki["年柱"].干}</td><td>${meishiki["月柱"].干}</td><td>${meishiki["日柱"].干}</td><td>${meishiki["時柱"].干}</td></tr>
        <tr><th>地支</th><td>${meishiki["年柱"].支}</td><td>${meishiki["月柱"].支}</td><td>${meishiki["日柱"].支}</td><td>${meishiki["時柱"].支}</td></tr>
        <tr><th>通変星</th><td>${meishiki["年柱"].通変星}</td><td>${meishiki["月柱"].通変星}</td><td>${meishiki["日柱"].通変星}</td><td>${meishiki["時柱"].通変星}</td></tr>
      </table>`;
      
      resultDiv.innerHTML = html;
    });
  </script>
</body>
</html>
